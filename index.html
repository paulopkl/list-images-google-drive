<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive Images</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  </svg>
  <svg class="svg-menu-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" width="48" height="48"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"/>

  <header class="header" id="header">
    <h1>List Images from Google Drive</h1>
    <div class="buttons">
      <button id="authorize-button">Sign in with Google</button>
      <button id="fetch-images-button">Fetch Images</button>
    </div>
  </header>
  
  <section class="carousel" aria-label="Gallery">
    <ol class="carousel__viewport"></ol>
    <aside class="carousel__navigation">
      <ol class="carousel__navigation-list"></ol>
    </aside>
  </section>
  
  <script src="script.js" async defer></script>

</html>
